<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
        <script type="text/javascript" src="lib/cuon-matrix-cse160.js"></script>
    </head>

    <body onload="main()">
        
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <br>
        v1: x <input id="x1Coord" type="text"/> y <input id="y1Coord" type="text"/>
        <br/>
        v2: x <input id="x2Coord" type="text"/> y <input id="y2Coord" type="text"/>
        <br>
        <input type="button" value="Draw Vector" onclick="handleDrawEvent()" />
        <br>
        <!-- Operation Selector -->
        Select Operation: <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angleBetween">Angle Between</option>
            <option value="area">Area</option>
        </select>
        <!-- Scalar Input -->
        Scalar: <input id="scalar" type="number" value="1">
        <!-- Second Draw Button -->
        <br>
        <button onclick="handleDrawOperationEvent()">Perform Operation and Draw</button>
        
    </body>
</html>
